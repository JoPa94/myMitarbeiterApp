<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>myJugendhilfe</title>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Essential JS 2 material theme -->
	<link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet" type="text/css" />
	<!-- Essential JS 2 all script -->
	<script src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js" type="text/javascript"></script>
	<!-- jquery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="./style.css">
</head>
 <!-- TODO: Close selfclosing tags -->
<body>
	<div class="container mt-4">
		<h1>myMitarbeiter</h1>
		<form id="myForm">
			<div class="row">
				<div class="col-md-6 ">
					<div class="row mb-1 d-none">
						<input class="col-8" type="text" id="txt_id" value="0">
					</div>
					<div class="row mb-2 input-container">
						<input class="col-12" type="text" id="vorname"/>
					</div>
					<div class="row mb-2 input-container">
						<input class="col-12" type="text" id="nachname"/>
					</div>
					<div class="row mb-2 input-container">
						<input class="col-12" id="geburtsdatum" data-msg-containerid="error_Ort">
						<div id="error_Ort"></div>
					</div>
					<div class="row mb-2 input-container">
						<input class="col-12" type="text" id="geschlecht">
					</div>
					<div class="row mb-2 input-container ">
						<input class="col-8" type="checkbox" id="qualifiziert">
					</div>
				</div>
				<div class="col-md-6">
					<!-- Note Section -->
					<div class="note-container mb-3">
						<h2>Notiz</h2>
						<textarea id="notiz" class="mb-1" rows="9" placeholder="Ihre Notizen hier..."></textarea>
					</div>
				</div>
			</div>
		</form>
		<div class="mb-4 d-flex justify-content-end">
			<button type="reset" class="btn btn-secondary me-2" onclick="clearForm()">Verwerfen</button>
			<button type="submit" class="btn btn-primary" onclick="saveData()">Speichern</button>
		</div>

		<script id="qualifiziertCheckbox" type="text/x-template">
			<div class="template_checkbox">
				${if(qualifiziert)}
				✔️ ${else}
				❌ ${/if}
			</div>
		</script>
		<div id="Grid"></div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script type="module">
		import { hello } from './js/test.js';
		import { init, saveData, clearForm } from './js/script.js';
		// Exportiere die Funktion in den globalen Kontext
		window.hello = hello;

		document.addEventListener('DOMContentLoaded', () => {
			init();
		});
		window.saveData = saveData;
		window.clearForm = clearForm;
	</script>
</body>

</html>
